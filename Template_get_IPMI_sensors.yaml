          name: 'IPMI Temp 2'
          key: ipmi.temperature
          history: 7d
          value_type: FLOAT
          units: Â°C
          triggers:
            - uuid: 68ca8b89a5b64c3ebd633ba4c354887d
              expression: 'last(/Template get IPMI sensors/ipmi.temperature)>30.000'
              name: 'Temperature alert'
              priority: HIGH
